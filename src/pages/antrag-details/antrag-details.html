<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Passantrag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  
-->
  <form [formGroup]="form" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Vorname</ion-label>
        <ion-input type="text" formControlName="vorname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nachname</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label fixed>Geburtsdatum</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" formControlName="gebDatum"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Mitgliedschaft geprüft</ion-label>
        <ion-checkbox formControlName="mitglied"></ion-checkbox>
      </ion-item>
    </ion-list>

  </form>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <H2>Passantrag</H2>

        <ion-row text-center>

          <ion-col col-12>
            <button class="button-text" ion-button color="secondary" type="button" icon-left full round small (click)="presentActionSheet('passantrag')">
              <ion-icon name="md-image"> Foto auswählen</ion-icon>
            </button>
          </ion-col>

        </ion-row>
        <ion-row>

          <img class="img-responsive" max-height:25px src="{{ passantragURL }}" />

        </ion-row>

      </ion-col>

      <ion-col col-6>
        <H2>Passbild</H2>


        <ion-row text-center>

          <ion-col col-12>
            <button class="button-text" ion-button color="secondary" type="button" icon-left full round small (click)="presentActionSheet('passfoto')">
              <ion-icon name="md-image"> Foto auswählen</ion-icon>
            </button>
          </ion-col>

        </ion-row>
        <ion-row>

          <img class="img-responsive" height:25px src="{{ passfotoURL }}" />

        </ion-row>


      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="goToAntraegeListe()">
        <ion-icon name="md-close"></ion-icon>Abbruch
      </button>
      <button ion-button icon-left (click)=" updateAntrag()">
        <ion-icon name="md-cloud-upload"></ion-icon>Speichern
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

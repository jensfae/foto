<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passantrag</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Vorname</ion-label>
        <ion-input type="text" formControlName="vorname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nachname</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label fixed>Geburtsdatum</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" formControlName="gebDatum"></ion-datetime>
        <!-- <ion-input type="text" formControlName="gebDatum" ></ion-input>-->
      </ion-item>
    </ion-list>

  </form>
  <ion-grid>
    <ion-row>
      <ion-col col-6><H2>Passantrag</H2>

        <ion-row>
          <ion-col col-6>
            <button ion-button color="danger" type="button" full round small (click)="takePhoto('1')">
              <ion-icon name="md-camera">Kamera</ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="secondary" type="button" full round small (click)="selectPhoto()">
              <ion-icon name="md-image">Fotoalbum</ion-icon>
            </button>
          </ion-col>
           
        </ion-row>
        <ion-row>

          <img class="img-responsive" height:25px src="{{ passantragURL }}" />

        </ion-row>

      </ion-col>

      <ion-col col-6><H1>Passbild</H1>


        <ion-row>
          <ion-col col-6>
            <button ion-button color="danger" type="button" full round small (click)="takePhoto()">
         <ion-icon name="md-camera">Kamera</ion-icon>
       </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="secondary" type="button" full round small (click)="selectPhoto()">
         <ion-icon name="md-image">Fotoalbum</ion-icon>
       </button>
          </ion-col>
        </ion-row>
        <ion-row>

          <img class="img-responsive" height:25px src="{{ myPhotoURL }}" />

        </ion-row>


      </ion-col>

    </ion-row>
  </ion-grid>





  <ion-item>
    <button ion-button color="green" type="button" full round large (click)="saveData()">
     <ion-icon name="add">Antrag abschicken</ion-icon>
   </button>
  </ion-item>
    <ion-item>
    <button ion-button color="danger" type="button" full round large (click)="deleteAntrag()">
     <ion-icon name="md-close-circle">Antrag l√∂schen</ion-icon>
   </button>
  </ion-item>
</ion-content>
